<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fried Potatoes Recipe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fried Potatoes</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="moscow.html">Back to Moscow Region</a>
  </nav>

  <section>
    <img src="images/fried_potatoes.png" alt="Fried Potatoes" class="dish-image">
    <h2>Ingredients</h2>
    <ul>
      <li>Potatoes – 4 pcs</li>
      <li>Onion – 1</li>
      <li>Oil – for frying</li>
      <li>Salt, pepper – to taste</li>
    </ul>

    <h2>Instructions</h2>
    <ol>
      <li>Slice potatoes and onion.</li>
      <li>Fry in oil until golden and crispy.</li>
      <li>Season with salt and pepper before serving.</li>
    </ol>
  </section>
</body>
</html>
